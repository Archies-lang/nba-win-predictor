version: '3.8'

services:
  nba-predictor:
    build: .
    ports:
      - "8501:8501"
      - "8000:8000"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - FLASK_PORT=8000
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

networks:
  default:
    name: nba-predictor-network